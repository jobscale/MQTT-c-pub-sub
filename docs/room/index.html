<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css" />
  <!-- <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <!-- <script src="https://unpkg.com/vue"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
  <title>MQTT Over WebSocket</title>
</head>
<body>
  <div id="app">
    <article class="area-background quiet-2" role="img"></article>
    <section>
      <div class="content">
        <div class="group">
          <div>
            <h1>Create a new Room</h1>
          </div>
        </div>
        <form @submit.prevent="onSubmit" class="group">
          <button @click.prevent="onNewRoom" :title="clientId" class="btn-link">New<br>Room</button>
          <input type="text" v-model="clientId" class="client-id" readonly="true">
          <input type="submit">
        </form>
      </div>
    </section>
    <div ref="full-screen" class="full-screen">{{ message }}</div>
  </div>
  <script defer src="/js/room.js"></script>
</body>
</html>
