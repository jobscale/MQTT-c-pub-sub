<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer="" src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
  <title>MQTT Over WebSocket</title>
</head>
<body>
  <div id="app">
    <article class="area-background quiet-2" role="img"></article>
    <section>
      <div class="content">
        <div class="group">
          <div>
            <h1>Create a new Room</h1>
          </div>
        </div>
        <form @submit.prevent="onSubmit" class="form">
          <input ref="input" type="text" v-model="clientId" class="client-id" readonly="true">
          <button type="submit" class="fast" title="Create room">
            <i class="fa-regular fa-message-plus"></i>
          </button>
          <button @click.prevent="onNewRoom" class="fast" title="Refresh">
            <i class="fa-regular fa-arrow-rotate-right"></i>
          </button>
        </form>
      </div>
    </section>
    <div ref="full-screen" class="full-screen">{{ message }}</div>
    <footer style="text-align:right;margin:0.5em;"><a href="https://jsx.jp" target="_blank">powered by jsx.jp</a></footer>
  </div>
  <script defer src="/js/room.js"></script>
</body>
</html>
